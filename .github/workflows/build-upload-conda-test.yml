name: conda (test)

on:
  pull_request:
    paths:
      - "buildscripts/conda-recipes/**"
      - ".github/workflows/build-upload-conda-test.yml"
      - ".github/workflows/build-upload-conda-base.yml"
      - "src/**"
      - setup.py
      - MANIFEST.in
      - pyproject.toml
  workflow_dispatch:

jobs:
  deploy-conda:
    uses: ./.github/workflows/build-upload-conda-base.yml
    with:
      label: test
    secrets: inherit
