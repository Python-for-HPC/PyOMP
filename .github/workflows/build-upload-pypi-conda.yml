name: Deploy pypi and conda pkgs (main)

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy-pypi:
    uses: ./.github/workflows/build-upload-pypi.yml
    with:
      label: main
    secrets: inherit
  deploy-conda:
    uses: ./.github/workflows/build-upload-conda-base.yml
    with:
      label: main
      env: .github/workflows/envs/env.yml
    secrets: inherit
  deploy-containers:
    needs: deploy-conda
    uses: ./.github/workflows/build-containers.yml
    secrets: inherit
